BioMech Supply Depot Start:
- image: gfx/cutscenes/supplyStart.jpg
  duration: 30
  text: >-
    Beim Betreten der fremden Basis fand Bob diese seltsam verlassen vor. Bobs Aufmerksamkeit lenkte sich
    auf einen großen Bildschirm, der eine Karte seiner Heimatwelt zeigte. Etliche auf der Karte markierte
    Orte erkannte Bob, aber zwei waren ihm unbekannt. Bevor er weiterforschen konnte, wurde er von einem
    Geräusch unterbrochen...

BioMech Supply Depot End:
- image: gfx/cutscenes/supplyEnd.jpg
  duration: 30
  text: >-
    Die qualmenden Überreste der Bio-Panzer hinter sich lassend, wandte sich Bob wieder dem Bildschirm
    zu. Er entdeckte, dass die Karte die Lage zweier alter Grabstätten zeigte und auf "mächtige Kristalle"
    hinwies. Bob wusste nichts über die Gräber oder die Kristalle, aber er wusste, dass er sie vor den
    Fremden erreichen musste.

BioMech Communications Start:
- image: gfx/cutscenes/commStart.png
  duration: 30
  text: >-
    Beim Erforschen der Basis entdeckte Bob schnell die Lage der dritten Grabstätte. Die nächste Entdeckung
    schlug ihm jedoch auf den Magen. Die Experimente der Fremden an seinen Mitblobs hatten einen neuen
    Tiefpunkt erreicht, als er in das Nährlösungsbecken der laserbewehrten, tentakeligen Missgeburt blickte.
    Bob entschied, sie sofort zu töten und die Aqualunge mitzunehmen.

BioMech Communications End:
- image: gfx/cutscenes/commEnd.png
  duration: 30
  text: >-
    Die Kreatur starb und füllte das Becken mit noch mehr Blut als zuvor. Bob stieg aus dem Wasser und
    bewertete die Situation. Er besaß jetzt nicht nur die Lage der dritten Grabstätte, sondern auch eine
    Aqualunge. Sie würde es ihm ermöglichen Orte und seine Freunde zu erreichen, die vorher unerreichbar
    waren. Bob verlor keine Zeit seine Mission fortzusetzen.

BioMech Assimilator Start:
- image: gfx/cutscenes/assimStart.jpg
  duration: 30
  text: >-
    Als Bob die fremde Basis betrat wusste er was er zu tun hatte - hier waren alle seine Mitblobs in
    ihre bösen Formen verwandelt worden. Sein Primärziel war, die Basis zu zerstören, die Lage der letzten
    Grabstätte zu entdecken und sicherzustellten, dass keine weiteren Blobs mutiert werden würden. Er
    hielt inne, als der BioMech-Jetpackblob seinen Kurs darauf ausrichtete ihn anzugreifen...

BioMech Assimilator End:
- image: gfx/cutscenes/assimEnd.jpg
  duration: 30
  text: >-
    Obwohl der BioMech einen Wechselfrequenz-Schildgenerator gehabt hatte, hatte Bob ihn besiegt und den
    qualmenden Körper, sich am Boden windend, zurückgelassen. Sein neuer Jetpack würde bei seiner weiteren
    Suche zweifellos nützlich sein. Er war sicher, dass er jetzt in der Lage war, seine Mission vollständig
    zu erfüllen.

'Ancient Tomb #4 End':
- image: gfx/cutscenes/tombEnd.jpg
  duration: 20
  text: >-
    Bob stand regungslos in der Grabstätte, als er den Kristall verschwinden sah. Gelächter ließ ihn herumfahren,
    um Galdov in nur wenigen Metern Entfernung zu sehen. "Zu spät, Bob! Der Kristall ist mein!" lachte
    der böse Metallblob. Bob feuerte mit seiner Pistole, aber die Kugel bewirkte lediglich etwas, das
    Bob als einen Hologrammschimmer erkannte.
- duration: 30
  text: >-
    "Ich werde zurückkommen und die anderen holen, Bob. Merke dir meine Worte!" Galdovs Bild verschwand
    und ließ Bob alleine in der Grabstätte zurück. Er aktivierte seinen Teleporter und schwor Galdov zum
    Hauptquartier der Fremden zu verfolgen und den Kristall zurückzuholen. Etwas schien diesen Kristall
    von den anderen in seinem Besitz zu unterscheiden.

BioMech HQ Start:
- image: gfx/cutscenes/hqStart.png
  duration: 20
  text: >-
    "Endlich!" dröhnte Galdovs Stimme durch die Kammer, "Ich bin enttäuscht, ich dachte du würdest früher
    hier sein." Der böse Metallblob näherte sich Bob und blickte auf ihn herab. "Ich sollte dir danken,
    Bob. Vor langer Zeit habe ich gelernt, dass man seine Freunde nahe, seine Feinde aber noch näher bei
    sich haben sollte!"
- duration: 20
  text: >-
    "Indem ich meine Truppen deine Bewegungen verfolgen ließ, habe ich nicht nur die Eingänge zu vielen
    der Grabstätten, sondern auch die genauen Positionen der Kristalle erfahren." Bob warf Galdov einen
    stechenden Blick zu, als der Anführer der Fremden herzlich lachte. "Oh, zieh' nicht so ein Gesicht!
    Wenn du nur die Macht dieses Kristalls in deinen Händen hättest..."
- duration: 20
  text: >-
    "Ich hatte soviel Spaß damit und doch glaube ich, ich habe kaum erst angefangen die Geheimnisse zu
    lüften, die er birgt. Aber zurück zum Punkt: Ich glaube zu bist hergekommen, um mich zu töten, nicht
    wahr? Ich warne dich, kleiner Blob, dass dies bei weitem der interessanteste der Kristalle ist..."
- duration: 20
  text: >-
    "... und er hat mir FANTASTISCHE FÄHIGKEITEN verliehen!!!" Galdov sprang hoch in die Luft und war
    plötzlich in Energie gebadet, die aus dem Realitätskristall entsprang. Als die Säulen blaugrüner Farben
    sich in der Luft kräuselten und verflochten, wappnete Bob sich für den Kampf, dem er sich stellen
    würde.

BioMech HQ End:
- image: gfx/cutscenes/hqEnd.jpg
  duration: 20
  text: >-
    Galdov blickte Bob finster an: "Närrische Kreatur, dein Sieg hier ist wertlos. Ich besitze immer noch
    den mächtigsten Kristall, den ihr nicht verteidigen konntet. Trotz eurer rührenden Anstrengungen könnt
    ihr uns nicht aufhalten! Ihr habt verloren, Bob! VERLOREN!!!" Galdov aktivierte seinen Teleporter
    und verschwand. Bob wusste, er hatte recht. Er musste Galdov den Kristall um jeden Preis abnehmen.
- duration: 20
  text: >-
    Aber vorher gab es noch viel zu tun. Bevor Bob Galdov jagen konnte, würde er seine primäre Mission
    erfüllen und alle seine Mitblobs retten müssen, die sich, wie er wusste, immer noch verängstigt überall
    auf der Welt versteckten. Hätte er dies einmal geschafft und all die anderen Ziele erreicht, könnte
    er Galdov engegentreten.
- duration: 30
  text: >-
    Galdov war zur Raumstation im Orbit geflohen, die die Fremden über der Heimatwelt der Blobs errichtet
    hatten. Bob wusste, dass sein eigener Teleporter die Station nicht erreichen konnte. Aber könnte er
    einige Energiequellen für das experimentelle Langreichweiten-Teleportersystem (L.R.T.S.) auftreiben,
    dann wäre er in der Lage, Galdov ein für alle mal aufzuspüren und zu besiegen.

Easy Game Finished:
- image: gfx/cutscenes/ending4.jpg
  duration: 20
  text: >-
    Bobs Mission war vorüber. Er hatte es geschafft, alle seine Kameraden zu retten und sicher zurück
    in ihre Heimat zu bringen. Jubel brach aus, als Bobs schimmerndes Abbild in der Operationsbasis der
    Blobs aufleuchtete. Jetzt würden sie in der Lage sein, einmal mehr gegen die Fremden anzukämpfen.
- duration: 20
  text: >-
    Aber das war nur ein kleiner Bruchteil dessen, was Bob leisten musste, um die Fremden zu vertreiben.
    Er würde den bösen Anführer Galdov besiegen müssen, die Basen der Fremden und ihre Aufenthaltsorte
    zerstören und schließlich würde er den Grund für ein Leben im Krieg herausfinden müssen. Warum hatten
    die Fremden diesen Planeten besetzt?
- duration: 30
  text: >-
    Um das wahre Ende von Blob Wars, Metal Blob Solid, zu sehen, wirst du noch einmal auf Normal oder
    Schwer spielen müssen, wo du all die Antworten auf deine Fragen und außerdem eine viel eingehendere
    und herausforderndere Spielerfahrung entdecken wirst. Bobs Schicksal besteht aus viel mehr als dem
    Retten von Vermissten...

Final Battle Start:
- image: gfx/cutscenes/finalBattleStart.png
  duration: 20
  text: >-
    "Wenn es eines gibt, was an eurer Rasse bewundernswert ist, dann ist es eure Hartnäckigkeit." sagte
    der BioMech-Anführer als Bob den Kontrollraum der Raumstation betrat. Galdov drehte sich langsam auf
    seinem Platz um, von wo er auf die Heimatwelt der Blobs hinuntergestarrt hatte. Bob blieb stehen und
    sah zu der bösen Maschine hinauf. Einen langen Augenblick sahen sich die beiden nur an.
- duration: 20
  text: >-
    "Du kannst nicht gewinnen." sagte Galdov gleichmütig, als schilderte er schlicht eine Tatsache. Bob
    schwieg und starrte weiterhin trotzig auf seinen Gegner. Schließlich bewegte sich Galdov langsam vorwärts
    und kam kurz vor Bob zum Stehen. Und mit der selben kalten Entschlossenheit sagte er einfach "Bringen
    wir es hinter uns...".

Final Battle End:
- image: gfx/cutscenes/ending1.jpg
  duration: 5
  text: >-
    @none@
- duration: 23
  text: >-
    Bobs Waffenarsenal fand letztlich sein Ziel und mit einem beträchtliche Knall brach Galdovs Schild
    zusammen. Die nächste Kugel durchschlug den leichten Panzer der bösen Maschine, bevor sie sich ihren
    Weg durch hunderte empfindliche Teile von Schaltkreisen bahnte. Mit einem Schrei voll Schmerz und
    Wut erkannte Galdov, dass sein unterschätzer Gegner der Sieger war.
- image: gfx/cutscenes/ending2.jpg
  duration: 23
  text: >-
    Zur selben Zeit als Galdov über den Boden der Kommandobrücke davontrudelte, ging das Dynamit hoch,
    das Bob rings um die Station gelegt hatte. Evakuierungswarnungen begannen rund um die beiden Widersacher
    zu ertönen, aber für Galdov war die Zukunft schon entschieden.
- duration: 23
  text: >-
    Mit einem letzten Blick auf den versagenden Metallblob, ergriff Bob den Realitätskristall und aktivierte
    sein Langreichweiten-Teleportersystem. Er war sicher, dass, obwohl die böse Maschine jede Kontrolle
    verloren hatte, Galdov Bob einen letzten verächtlichen Blick zugeworfen hatte, bevor dieser von der
    Station verschwand.
- image: gfx/cutscenes/ending3.jpg
  duration: 23
  text: >-
    Zurück in den Wiesen seiner Heimat, wurde Bob von schallendem Beifall und Hurra seiner Soldatenkameraden
    und der von ihm geretteten Vermissten empfangen. Der Beifall ebbte kurz ab, als ein helles Licht die
    Aufmerksamkeit aller auf den Himmel lenkte. Dann, als die Station der Fremden in einem Schauer schillernder
    Partikel explodierte, erklang der Beifall umso lauter.
- duration: 23
  text: >-
    Bob hatte an diesem Tag nicht nur einen Anführer besiegt und seine Mitblobs gerettet. Er hatte der
    gesamten Rasse Hoffnung gegeben; Hoffnung, dass nach einem Leben voller Krieg, die Blobs das fremde
    Heer besiegen und zu einer Welt voller Frieden und ohne Zerstörung zurückkehren könnten. Bob hatte
    es vorgemacht, und mit seiner Führung könnten sie dieses Ziel erreichen.
- image: gfx/cutscenes/ending4.jpg
  duration: 23
  text: >-
    Aber auch ohne ihren Anführer waren die Fremden immer noch zahlreich und hatten Basen und Kontrollstationen
    auf der ganzen Welt. Auch jetzt würden sich die Fremden immer noch neu gruppieren und ihre Anstrengungen
    auf die Eroberung der Blobs sowie auf die Suche nach den Kristallen und deren Geheimnissen konzentrieren.
- duration: 23
  text: >-
    Während die Feierlichkeiten andauerten, hatte Bob wenig Zweifel, dass dieser Krieg noch lange nicht
    vorbei war. Nach allem, was Bob in diesem Moment sah und hörte, war er sich einer Sache sehr sicher:
    Es waren immer noch viele Schlachten zu schlagen und wenn die nächste kam, würden die Fremden bereit
    sein...
- image: gfx/cutscenes/ending5.jpg
  duration: 10
  text: >-
    ... genauso wie die Blobs.

