BioMech Supply Depot Start:
- image: gfx/cutscenes/supplyStart.jpg
  duration: 30
  text: >-
    Entrada a la base alienígena, Bob la encontró extrañamente desierta. Puso su atención en un gran monitor
    mostrando un mapa de su mundo. En el mapa había marcados unos cuantos lugares que Bob reconocía, pero
    había dos que no. Antes de poder investigar más, un sonido le interrumpió...

BioMech Supply Depot End:
- image: gfx/cutscenes/supplyEnd.jpg
  duration: 30
  text: >-
    Dejando los restos ardientes de los Bio Tanques última sede, Bob recordó de golpe la pantalla. Descubrió
    que el mapa mostraba la localización de dos tumbas antiguas y hacía referencia a "Cristales Poderosos".
    Bob no sabia nada de las tumbas ni de los Cristales, pero sabía que necesitaría llegar allá antes
    que los alienígenas.

BioMech Communications Start:
- image: gfx/cutscenes/commStart.png
  duration: 30
  text: >-
    Explorando la base, Bob descubrió rápidamente la localización de la tercera tumba antigua. Pero el
    siguiente descubrimiento le revolvió el estómago. Los experimentos alienígenas con sus amigos Blobs
    habían caído todavía más bajo, al ver la piscina donde alimentaban a un monstruo con tentáculos armado
    con láser. Bob decidió matarlo inmediatamente. Y también coger el pulmón acuático.

BioMech Communications End:
- image: gfx/cutscenes/commEnd.png
  duration: 30
  text: >-
    La criatura murió llenando la piscina con mucha más sangre que antes. Bob salió del agua y evaluó
    la situación. Ahora no sólo sabía la localización de la tercera tumba antigua, también tenía un pulmón
    acuático. Le permitiría llegar a lugares y amigos dónde antes no podía. Bob no perdió más tiempo al
    continuar su misión.

BioMech Assimilator Start:
- image: gfx/cutscenes/assimStart.jpg
  duration: 30
  text: >-
    Bob sabía que debía entrar a la baso alienígena. Aquí fue dónde todos sus amigos Blobs se habían convertido
    en sus formas malvadas. Su objetivo principal era destruir la base, descubrir la localización de la
    tumba final y asegurar que ningún otro Blob fuera mutado. Se paró cuando el Blob BioMec con Mochila
    a Propulsión ajustó su rumbo para atacarlo...

BioMech Assimilator End:
- image: gfx/cutscenes/assimEnd.jpg
  duration: 30
  text: >-
    Pese a que el BioMec tenía un generador protector de frecuencia cambiante, Bob lo derrotó y dejó el
    cuerpo ardiente retorciéndose al tierra. Su nueva Mochila a Propulsión sería sin duda muy útil en
    su búsqueda. Estaba seguro que ahora sería capaz de completar totalmente su misión.

'Ancient Tomb #4 End':
- image: gfx/cutscenes/tombEnd.jpg
  duration: 20
  text: >-
    Bob quedó petrificado en la tumba al ver el Cristal teletransportarse. Unas risas lo hicieron girarse
    y ver Galdov a poco más de unos metros. "¡Demasiado tarde, Bob! ¡El Cristal es mío!" la risa venía
    del malvado Blob Metálico. Bob disparó, pero la bala sólo brilló, lo que hizo que Bob descubriese
    que era un holograma.
- duration: 30
  text: >-
    "Volveré por los otros, Bob. Recuérdalo." La imagen de Galdov desapareció. Bob activó su teletransportador
    y juró seguir a Galdov al cuartel general alienígena y recuperar el Cristal. Pero Bob estaba intrigado,
    había algo diferente con este Cristal comparado con los otros que tenía.

BioMech HQ Start:
- image: gfx/cutscenes/hqStart.png
  duration: 20
  text: >-
    "¡Al fin!", la voz de Galdov resonó por el cuarto, "Estoy decepcionado, pensaba que vendrías antes."
    El malvado Blob Metálico se acerca a Bob con mirada de superioridad. "Te debo dar las gracias, Bob,
    aprendí hace tiempo que uno debe tener sus amigos cerca y sus enemigos todavía más!"
- duration: 20
  text: >-
    "Con mis tropas siguiendo tus movimientos, no sólo he descubierto las entradas a muchas de las tumbas,
    sino también la localización exacta de los Cristales." Bob miró fulminantemente a Galdov mientras
    el líder alienígena reía efusivamente. "¡Oh, no pongas esta cara! Si sólo tuvieras el poder de este
    Cristal en las manos..."
- duration: 20
  text: >-
    "Me lo he sido pasando tan bien con él, y creo que todavía ni he empezado a descubrir los secretos
    que contiene. Pero volviendo a nuestro asunto; creo que has venido para matarme, ¿no es cierto? Te
    advierto, pequeño Blob, que este es de lejos el Cristal más interesante del grupo..."
- duration: 20
  text: >-
    "¡¡¡... y me ha dado PODERES IMPRESIONANTES!!!" Galdov, de pronto, estaba bañado en energía que emanaba
    del Cristal de la Realidad. Mientras la columna de color cian se rizaba y caracoleaba en el aire,
    Bob se preparó para la batalla desconocida que estaba a punto de encarar.

BioMech HQ End:
- image: gfx/cutscenes/hqEnd.jpg
  duration: 20
  text: >-
    Galdov miró Bob enfurecido, "Criatura estúpida, tu victoria es inútil. Todavía tengo el Cristal más
    poderoso que tu raza no ha podido defender. Pese a tus patéticos esfuerzos, ¡no nos puedes parar!
    ¡Has perdido, Bob! ¡¡¡PERDIDO!!!". Galdov escapó con su teletransportador. Bob sabía que tenía razón
    y que lo debería perseguir para recuperar el Cristal a cualquier precio.
- duration: 20
  text: >-
    Pero todavía había mucho trabajo para hacer. Antes de que Bob pudiera alcanzar Galdov, habría de acabar
    su misión principal y rescatar todos sus amigos Blobs que sabía que todavía estaban asustados y escondiéndose
    por el mundo. Una vez hubiera hecho esto y completado todos los otros objetivos, podría enfrentarse
    con Galdov.
- duration: 30
  text: >-
    Galdov había escapado a la estación espacial orbital que los alienígenas habían construido alrededor
    del mundo de los Blobs. Bob sabía que con su teletransportador no llegaría a la base, pero si pudría
    encontrar algunas fuentes de energía para el Sistema Teletransportador de Largo Alcance (S.T.L.A.)
    experimental de los Blobs, entonces podría perseguir Galdov y derrotarlo de una vez por todas.

Easy Game Finished:
- image: gfx/cutscenes/ending4.jpg
  duration: 20
  text: >-
    Bob había cumplido su misión. Había conseguido rescatar todos sus amigos soldados y devolverlos a
    casa sanos y salvos. Hubo alegría cuando la imagen brillante de Bob apareció en la base de operaciones
    de los Blobs. Ahora podrían intentar combatir los alienígenas una vez más.
- duration: 20
  text: >-
    Pero esto era sólo una pequeña fracción de lo que Bob habría de lograr para expulsar los alienígenas.
    Debería combatir al malvado líder alienígena, Galdov; destruir bases alienígenas y sus habitantes;
    y finalmente debería descubrir la razón de esta guerra tan larga. ¿Por qué los alienígenas habían
    invadido su planeta?
- duration: 30
  text: >-
    Para ver el final auténtico de Blob Wars: Metal Blob Solid, deberás volver a jugar en Normal o Difícil,
    donde descubrirás todas las respuestas a tus preguntas y también experimentarás un juego muy exhaustivo
    y desafiante. El destino de Bob es mucho más complejo que sólo rescatar PEAs...

Final Battle Start:
- image: gfx/cutscenes/finalBattleStart.png
  duration: 20
  text: >-
    "Si hay algo digno de admiración en tu raza, es vuestra persistencia." dijo el líder BioMec cuando
    Bob entró al cuarto de control de la Estación Espacial. Galdov se giró lentamente desde dónde contemplaba
    el mundo de los Blobs. Bob estaba quieto y miraba la máquina malvada. Durante un buen rato, ninguno
    de los dos hizo nada excepto mirarse el uno al otro.
- duration: 20
  text: >-
    "No puedes ganar." dijo Galdov rotundamente, como si dijera un hecho obvio. Bob no dijo nada y continuó
    mirando desafiante a su adversario. Finalmente, Galdov se adelantó lentamente y se detuvo a poca distancia
    de Bob. Y con la misma resolución fría simplemente dijo, "Acabemos de una vez..."

Final Battle End:
- image: gfx/cutscenes/ending1.jpg
  duration: 5
  text: >-
    @none@
- duration: 23
  text: >-
    El armamento de Bob encontró finalmente su blanco y con un gran estampido, el escudo de Galdov se
    colapsó. La siguiente bala penetró la armadura ligera de la máquina malvada, rasgando cientos de circuitos
    delicados. Con un grito de dolor y furia, Galdov se dio cuenta que su subestimado contrincante era
    el vencedor.
- image: gfx/cutscenes/ending2.jpg
  duration: 23
  text: >-
    Al mismo tiempo que Galdov giraba por el tierra del Puente de Mando, la dinamita que Bob había puesto
    en varias partes de la estación empezó a estallar. Los avisos de evacuación sonaban por todas bandas,
    pero para Galdov el futuro ya estaba decidido.
- duration: 23
  text: >-
    Con un último vistazo al Blob Metálico defectuoso, Bob recogió el Cristal de la Realidad y activó
    su Sistema Teletransportador de Largo Alcance. Estaba seguro que, a pesar de todo estaba más allá
    del control de la máquina malvada, Galdov le dio una última mirada de desprecio antes de desaparecer
    de la Estación Espacial.
- image: gfx/cutscenes/ending3.jpg
  duration: 23
  text: >-
    Volviendo a los prados de su hogar, Bob fue recibido con fuertes aplausos y ovaciones de los amigos
    soldados y los PEAs que había podido salvar. Las ovaciones se pararon unos breves momentos cuando
    una luz clara en el cielo les llamó la atención. Entonces, al ver estallar la estación alienígena
    en una lluvia de partículas de colores, las ovaciones continuaron más fuertemente.
- duration: 23
  text: >-
    Bob tenía que hacer mucho más aquel día que sólo derrotar un líder alienígena y salvar sus amigos
    Blobs. Había dado esperanza a toda la raza; esperar que tras una vida de guerra, los Blobs podrían
    rechazar la invasión alienígena y volver a un mundo de paz y sin destrucción. Bob les había mostrado
    como y con su liderazgo podrían lograr este fin.
- image: gfx/cutscenes/ending4.jpg
  duration: 23
  text: >-
    Pero incluso sin su líder, los alienígenas todavía eran muchos y tenían bases y puntos de control
    en cualquier parte del mundo. Ahora los alienígenas estarían reagrupándose y centrando sus esfuerzos
    en la conquista de los Blobs y la recuperación de los Cristales y los misterios que contienen.
- duration: 23
  text: >-
    Mientras la celebración continuaba, Bob no dudaba que esta guerra estaba lejos de acabarse. Pero por
    lo que estaba viendo y sintiendo en aquel momento, estaba muy seguro de una cosa: habría muchas batallas
    para luchar y, cuando viniera la siguiente, los alienígenas estarían preparados...
- image: gfx/cutscenes/ending5.jpg
  duration: 10
  text: >-
    ... y también los Blobs.

