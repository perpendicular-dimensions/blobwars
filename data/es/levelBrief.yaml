  <RGB> 255 255 0 Transmisor <RGB> 255 255 255 dejado atrás por una de las tropas. Utiliza tu sistema radar de seguimiento de corto alcance para localizarlo <RGB> 255 255 0 Transmissor
  <RGB> 255 255 255 y también todos los PEAs que puedas.

