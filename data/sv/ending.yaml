BioMech Supply Depot Start:
- image: gfx/cutscenes/supplyStart.jpg
  duration: 30
  text: >-
    När Bob gick in i den utomjordiska basen fann han den märkligt övergiven. Hans uppmärksamhet drogs
    till en stor videoskärm vilken visade en karta över hans hemplanet. Bob kände igen flertalet markerade
    platser på kartan men det fanns två som han inte kände igen. Men innan han kunde undersöka det närmare
    avbröts han av ett ljud...

BioMech Supply Depot End:
- image: gfx/cutscenes/supplyEnd.jpg
  duration: 30
  text: >-
    Bob riktade åter sin uppmärksamhet mot skärmen efter att ha lämnat de rykande resterna av the Bio
    Tanks bakom sig. Han upptäckte att kartan visade området för två forntida gravar och en referens till
    ”kraftfulla kristaller”. Bob kände inte till varken gravarna eller kristallerna, men vad han visste
    är att han skulle behöva ta sig dit före utomjordingarna gjorde det.

BioMech Communications Start:
- image: gfx/cutscenes/commStart.png
  duration: 30
  text: >-
    Under tiden Bob utforskade basen upptäckte han kvickt platsen för den tredje forntida graven. Dock
    fick hans nästa upptäckt att vända hans mage ut-och-in. Utomjordingarnas experimenterande på hans
    blobbarkompisar nådde en ny bottennivå när han såg det tentakelprydda missfostret med laserpistol.
    Bob beslutade genast att döda det. Och även ta tryckluftsapparaten.

BioMech Communications End:
- image: gfx/cutscenes/commEnd.png
  duration: 30
  text: >-
    Missfostret avled och Bob klättrade upp ur vattnet. Nu visste han inte bara var den tredje forntida
    graven låg, utan hade också en tryckluftsapparat. Den skulle medföra att han skulle kunna nå områden
    och sina vänner vilka han inte kunde nå förut. Bob fortsatte sitt uppdrag utan att slösa bort tid.

BioMech Assimilator Start:
- image: gfx/cutscenes/assimStart.jpg
  duration: 30
  text: >-
    Bob visste vad han var tvungen att göra när han gick in i utomjordingarnas bas – det var här som alla
    hans blobbarkompisar hade blivit förvandlade till sina onda former. Hans främsta uppgift var att förstöra
    basen, hitta den sista graven och försäkra sig om att inga andra blobbar var muterade. Han stannade
    upp när BioMech Jetpack-blobben ändrade sin kurs för att attackera honom...

BioMech Assimilator End:
- image: gfx/cutscenes/assimEnd.jpg
  duration: 30
  text: >-
    Bob besegreade the BioMech tros att dennes skiftande sköldgenerator och lämnade dess rykande, krampaktiga
    kropp på golvet. Hans nya jetpack skulle tveklöst bli användbar i hans vidare äventyr. Nu var han
    säker på att han skulle kunna slutföra sitt uppdrag.

'Ancient Tomb #4 End':
- image: gfx/cutscenes/tombEnd.jpg
  duration: 20
  text: >-
    Bob stod orörlig i graven då han såg kristallen teleporteras iväg. Skratt fick honom att vända sig
    om för att se Galdov alldeles intill honom. ”Försent Bob! Kristallen är min!” skrattade den ondskefulle
    Metal Blob. Bob avfyrade sin pistol, men Bob upptäckte att kulan endast orsakade att ett hologram
    började skimra.
- duration: 30
  text: >-
    ”Jag kommer att återkomma för att hämta de andra, Bob. Sanna mina ord.” Galdovs bild försvann och
    lämnade Bob ensam i graven. Han aktiverade sin teleportör och svor att förfölja Galdov till utomjordingarnas
    högkvarter och återfå kristallen. Bob var dock orolig. Det verkade vara någonting olikt med denna
    kristall jämfört med de andra han hållit i.

BioMech HQ Start:
- image: gfx/cutscenes/hqStart.png
  duration: 20
  text: >-
    ”Äntligen!” ekade Galdovs röst i salen, ”Jag är besviken, jag trodde du skulle komma hit tidigare.”
    Den ondskefulle Metal Blob ställde sig nära Bob och såg ned på honom. ”jag borde tacka dig, Bob. Jag
    lärde mig för länge sedan att man ska hålla sina vänner nära och sina fiender ännu närmare!”
- duration: 20
  text: >-
    "Genom att låta mina trupper följa dina steg upptäckte jag inte bara ingångarna till många av gravarna,
    men också kristallernas exakta områden.” Bob stirrade tillbaka på Galdov medan den utomjordiske ledaren
    skrattade hjärtligt. ”Aw, se inte ut sådär! Om du hade denna kristalls styrka i dina händer...”
- duration: 20
  text: >-
    ”Jag har haft så roligt med den och jag tror verkligen att jag bara börjat upptäcka dess hemligheter.
    Men tillbaka till nuet; Jag tror att du kom för att döda mig, eller hur? Jag varnar dig lilla Bob,
    den här kristallen är den mest intressantaste...”
- duration: 20
  text: >-
    ”...och den har get mig HÄFTIGA KRAFTER!!!” Galdov gjorde ett skutt upp i luften och badade plötsligt
    i den energi som strålade ut från realitykristallen.

BioMech HQ End:
- image: gfx/cutscenes/hqEnd.jpg
  duration: 20
  text: >-
    Galdov blängde på Bob, ”Dumma varelse, din vinst här  är betydelselös. Jag har fortfarande den mest
    kraftfulla kristallen din ras misslyckades att försvar. Trots dina patetiska försök kan du inte stoppas
    oss! Du ha förlorat, Bob! FÖRLORAT!!!” Galdov aktiverade sin teleportör och flydde basen. Bob visste
    att han hade rätt och skulle bl tvungen att förfölja Galdov för att till vilket pris som helst ta
    tillbaka kristallen.
- duration: 20
  text: >-
    Men ännu var det mycket kvar att göra. Inann Bob kunde jaga Galdov skulle han bli tvungen att först
    avsluta sitt huvuduppdrag och rädda alla sina blobbarkamrater vilka han visste fortfarande var skrämda
    och gömde sig runt omkring i världen. Han kunde inte konfrontera Galdov förrän det här och alla andra
    uppgifterna var avklarade.
- duration: 30
  text: >-
    Galdov hade flytt till den rymdstation i omloppsbana som utomjordingarna hade byggt kring Bobs hemplanet.
    Bob var medveten om att hans egen teleportör skulle nå till basen, men ifall han kunde finna några
    kraftkällor för blobbarnas experimentella teleportör med lång räckvidd (T.M.L.R) skulle han kunna
    förfölja Galdov och övervinna honom en gång för alla.

Easy Game Finished:
- image: gfx/cutscenes/ending4.jpg
  duration: 20
  text: >-
    Bobs uppdrag var slut. Han hade lyckats rädda alla sina soldatkamrater och på ett säkert sätt fört
    dem hem. När Bobs skimrande bild började synas i blobbarnas operationsbas möttes det av stort jubel.
    Nu skulle de kunna försöka att ännu en gång slåss mot utomjordingarna.
- duration: 20
  text: >-
    Men detta var endast en liten del av vad Bob skulle behöva uppnå för att få bort utomjordingarna.
    Han skulle behöva slåss mot den ondskefulle utomjordiske ledaren Galdov; Förgöra utomjordiska baser
    och deras invånare; Och tillsist skulle han behöva hitta anledningen till det livslånga kriget. Varför
    hade utomjordingarna invaderat hans planet?
- duration: 30
  text: >-
    För att se det riktiga slutet på Blob Wars: Metal Blob Solid måste du spela igen på Normal eller Svårt.
    Då kommer du upptäcka alla svaren till dina frågor och även uppleva en mycket mer fördjupad och utmanande
    spelupplevelse. Bobs öde är mycket mer komplext än att bara rädda saknade i strid...

Final Battle Start:
- image: gfx/cutscenes/finalBattleStart.png
  duration: 20
  text: >-
    ”Om det bara finns en sak att beundra hos din ras är det att ni är uthålliga”, sade BioMech-ledaren
    då Bob kom in i rymdstationens kontrollrum. Galdov vände sig sakta om från där han stod och stirrade
    ned på blobbarnas hemplanet. Bob stod där han var och tittade upp på den onda maskinen för en lång
    stund gjorde ingen av dem någonting annat än att stå och titta på varandra.
- duration: 20
  text: >-
    "Du kan inte vinna", sade Galdov bestämt som om han helt enkelt konstaterade fakta. Bob sade ingenting
    och fortsatte stirra med trots på sin motståndare. Galdov rörde sig slutligen långsamt framåt och
    placerade sig nära Bob. Och med samma kyliga beslutsamhet sade han, "Låt oss få det här överstökat...".

Final Battle End:
- image: gfx/cutscenes/ending1.jpg
  duration: 5
  text: >-
    @none@
- duration: 23
  text: >-
    Bobs vapenarsenal visade till sist vad den gick för och med ett knäppande ljud kollapsade Galdovs
    sköld. Den andra kulan penetrerade den onda maskinens lätta utrustning och innan den tog sig igenom
    hundratals sköra delar av kretsar. Galdov insåg med ett skrik av smärta och raseri att hans underskattade
    rival hade segrat.
- image: gfx/cutscenes/ending2.jpg
  duration: 23
  text: >-
    Samtidigt som Galdov snurrade iväg över kommandobryggans golv började dynamiten som Bob apterat att
    smälla. Varningssignaler om evakuering började ljuda omkring de två motståndare, men Galdovs framtid
    var redan beseglad.
- duration: 23
  text: >-
    Med en sista blick på den trasiga Metal Blob samlade Bob in realitykristallen och aktiverade sitt
    teleporteringssystem med lång räckvidd. Han var säker på att trots att allt låg bortom den onda maskinens
    kontroll hade Galdov visat Bob ett sista förakt mot honom före han försvann från rymdstationen.
- image: gfx/cutscenes/ending3.jpg
  duration: 23
  text: >-
    När Bob kom tillbaka till sitt hem bland gräsmarkena välkomnades han av applåder och glädjetjut från
    soldatkamrater och de saknade i strid han hade lyckats undsätta. Glädjeropen stannade upp för ett
    korta sekunder när ett ljust sken på himmelen drog till sig deras uppmärksamhet. Då, när de såg utomjordingarnas
    station explodera i ett regn av färgade partiklar fortsatte glädjeropen ännu högre.
- duration: 23
  text: >-
    Bob hade gjort mer den dagen än att bara besegrat en utomjordisk ledare och rädda sina blobbarkamrater.
    Han hade gett hela rasen nytt hopp; Hopp om att blobbarna efter ett livslångt krig kunde slå ned utomjordingarna
    och återvända till en värld med fred och bli fri från förstörelse. Bob hade visat de hur och med hans
    ledarskap kunde de uppnå det målet.
- image: gfx/cutscenes/ending4.jpg
  duration: 23
  text: >-
    Utomjordingarna var emellertid utan sin ledare många till antalet och hade baser och kontrollpunkter
    över hela deras värld. Reda nu håller utomjordingarna på att omgruppera och åter fokusera sina ansträngningar
    på blobbarnas seger och återerövrandet av kristallerna och deras medföljande mysterier.
- duration: 23
  text: >-
    Medan firande fortsatte var Bob rätt överygad om attdetta rkig var långt ifrån över. Men baserat på
    vad han såg och hörde nu var han väldigt säker på en sak: Det finns ännu många slag att utkämpa och
    när nästa kom skulle utomjodingarn var redo...
- image: gfx/cutscenes/ending5.jpg
  duration: 10
  text: >-
    ... precis som blobbarna skulle.

