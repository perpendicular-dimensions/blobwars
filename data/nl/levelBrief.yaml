'Grasslands': >-
  Vele Blobs leefden in de graslanden van hun thuiswereld, dus dit is waar de meeste gevechten plaatsvonden.
  Om zoveel mogelijk Blobs in de thuiswereld te vinden is het noodzakelijk dat je een <RGB> 255 255 0 Zender <RGB> 255 255 255 vind die
  achtergelaten is door één van de troepen. Gebruik je korte-afstandsradar om je te helpen de <RGB> 255 255 0 Zender <RGB> 255 255 255 te
  vinden en zoveel mogelijk van de MIAs te redden als mogelijk.

'Grasslands #2': >-
  Als je uit de grotten komt bevind je je wederom in grasland. Deze graslanden leiden naar het bos, een plek
  die de Blobs meestal vermeiden (het is donker en eng!). Helaas wordt de ingang van het bos nu bewaakt door
  een <RGB> 255 0 0 Automatisch Kanon. <RGB> 255 255 255 Je hebt geen mogelijkheid om erlangs te komen tenzij je het eerst uitschakelt.

'Grasslands #3': >-
  Dit gebied was ooit een grote Kersenboerderij. Je moet als onderdeel van je missie zoveel mogelijk
  <RGB> 255 255 0 Kersenplanten <RGB> 255 255 255 verzamelen. Je radar detecteert ook een nieuw soort vijand - een soort van <RGB> 255 0 0 Spinneblob! <RGB> 255 255 255 Deze
  vreselijke mutaties van de hand van de aliens zijn een flinke bedreiging voor jou omdat ze zeer goed
  gepantserd zijn! Als je denkt het aan te kunnen moet je proberen er tien uit te schakelen!

'Flooded Tunnel': >-
  Nu de bruggen vernietigd zijn kun je alleen naar de andere eilanden via de oude tunnels. Deze tunnels zijn
  door verwaarlozing ondergestroomd, maar ze zijn desalniettemin veiliger dan welke bovengrondse route ook.
  Waarschijnlijk moet je je aan het andere eind uitgraven, dus zoek wat <RGB> 255 255 0 Dynamiet <RGB> 255 255 255 om je hier mee te helpen.
  Onthou dat door de overstroming je veel zult moeten zwemmen, en onder water is geen enkel wapen behalve het
  pistool bruikbaar...

'Flooded Tunnel #2': >-
  Dit tunnelsysteem zou geen probleem zijn als de hoofdlift zou werken en de aliens niet overal
  <RGB> 255 255 0 Veiligheidspunten <RGB> 255 255 255 neer hadden gezet. Je moet proberen de lift aan de praat te krijgen en de
  <RGB> 255 255 0 Veiligheidspunten <RGB> 255 255 255 uit te schakelen. Ook hier geldt door het water dat je beter een pistool kunt gebruiken.
  Probeer niet te ver te zwemmen als je geen aqualong hebt.

'Flooded Tunnel #3': >-
  De <RGB> 0 255 255 Aqualong <RGB> 255 255 255 is vereist voor deze missie. Door wat je in het BioMech Voorraaddepot hebt uitgevonden weet je
  dat deze tunnel in één van de <RGB> 255 255 0 Oude Tombes <RGB> 255 255 255 kan uitkomen. Zo ja, dan zal het erg gevaarlijk zijn. Volgens de
  gegevens wordt de tunnel door <RGB> 255 0 0 Boobytraps <RGB> 255 255 255 bewaakt, waarvan de meeste je <RGB> 255 0 0 in één klap zullen doden <RGB> 255 255 255 als je ze
  aanraakt. Ze moeten allemaal uitgeschakeld worden. Tevens moet je de <RGB> 255 255 0 4 Oude Sleutels <RGB> 255 255 255 hebben om de Tombe in
  te kunnen. Ook zijn de bordjes Uitgang expres verkeerd geplaatst om je daar vandaan te houden. Door de
  vallen zijn de vijanden ook nog niet in dit gebied doorgedrongen. Dat kan echter veranderen...

'Flooded Tunnel #4': >-
  De <RGB> 0 255 255 Aqualong <RGB> 255 255 255 is vereist voor deze missie. Deze tunnel is iets anders dan de andere omdat het nog niet
  ondergestroomd is. Dat is echter niet goed, want om alle MIAs te redden en verder te komen moet je het
  waterniveau eerst laten stijgen. Enkele machines in dit gebied kunnen je helpen er water in te pompen. Ze
  lijken kapot te zijn, maar enkele <RGB> 0 255 255 Oude Tandraden <RGB> 255 255 255 kunnen gebruikt worden om ze te repareren.

'Inner Cave Network, Part 1': >-
  Er is een route door deze grotten naar het grasland daarna. Deze grotten, net als de andere op Bobs
  thuiswereld, zijn gevuld met lava. Zorg ervoor dat je er niet in valt. Je moet het bovenste grottensysteem
  betreden om door te gaan, maar het navigeren zal onmogelijk zijn zonder de <RGB> 255 255 0 Zender <RGB> 255 255 255 uit het Grasland. Men
  vermoedt dat de aliens een nieuw ontwapen hebben ontwikkeld in deze grotten, probeer de <RGB> 255 255 0 Blauwdrukken <RGB> 255 255 255 te
  stelen als je toch bezig bent...

'Inner Cave Network, Part 2': >-
  Dit is het bovenste deel van het grottenstelsel. Van hier uit is het mogelijk naar het grasland ervoorbij
  te gaan. De uitgang is verzegeld door de vijand, je moet een <RGB> 255 255 0 Blauwe Kaart <RGB> 255 255 255 en het bijbehorende
  <RGB> 255 255 0 Veiligheidspunt <RGB> 255 255 255 vinden om het te openen. Je zou wel eens nieuwe vijanden en gevaren kunnen vinden in deze
  grotten, dus wees op je hoede!

'Forgotten Caves': >-
  Blobs delfden ooit in deze grotten naar kristallen en juwelen voordat ze dat opgaven. Het voortdurende
  instorten en de algehele instabiliteit van dit gebied zouden daar een reden voor kunnen zijn. In geen
  jaren is hier een Blob geweest... behalve enkele MIAs die denken dat ze hier veilig zullen zijn! Naast het
  vinden van de MIAs moet je ook de <RGB> 255 255 0 stukken van een oude kaart <RGB> 255 255 255 vinden die de mijnwerkers gebruikten. <RGB> 255 0 0 Als er
  een instorting is moet je dat ook proberen te stoppen. <RGB> 255 255 255

'Uncharted Cavern': >-
  Er is weinig bekend over dit grottenstelsel. Volgens oude gegevens is het in vier delen gesplitst - een
  westelijke, oostelijke, zuidelijke en noordelijke pas. Niet alle gebieden zullen direct toegankelijk zijn,
  probeer een manier te vinden om er toch te komen. De aliens zijn ook bezig met enkele <RGB> 255 0 0 Automatische
  Kanonnen. <RGB> 255 255 255 Als je ze vindt moet je ze vernietigen.

'Ice Cave #1': >-
  Deze ijsgrot is de ingang van één van de <RGB> 255 255 0 Oude Tombes. <RGB> 255 255 255 Wees vanwege al het ijs voorzichtig, er is
  slipgevaar. <RGB> 255 0 0 Ook is het ijs te koud om in te zwemmen, dus probeer dat niet! <RGB> 255 255 255 Je moet helemaal naar beneden
  in de grot om de uitgang te vinden. Je moet ook <RGB> 0 255 255 twee Cypherdelen <RGB> 255 255 255 vinden om de deur open te maken.

'Ice Cave #2': >-
  Net als in de eerste ijsgrot is het water hier erg koud en glij je overal uit. <RGB> 255 255 0 Deze grot zal je direct
  naar de tweede Oude Tombe leiden en naar het Tijdskristal. <RGB> 255 255 255 Deze ijsgrot is de meest directe route, maar
  wees voorzichtig; <RGB> 255 0 0 er is omgevingsgevaar zoals stalactieten die kunnen vallen en die je bezeren als je er
  onder zou staan op dat moment. <RGB> 255 255 255

'Ancient Tomb #1': >-
  Dit is de lokatie van het <RGB> 255 255 0 Vuurkristal, <RGB> 255 255 255 één van de eeuwenoude kristallen waar de aliens naar op zoek zijn.
  De taak hier is simpel - vind het kristal als eerste! Het is waarschijnlijk dat enkele MIAs de tombe
  ingegaan zijn om zich te verstoppen, aangezien weinigen er van af weten. Wees extra op je hoede - het is
  zeer waarschijnlijk dat <RGB> 255 0 0 Galdov <RGB> 255 255 255 zelf komt om jou te proberen te stoppen!

'Ancient Tomb #2': >-
  Dit is de lokatie van het <RGB> 255 255 0 Tijdskristal, <RGB> 255 255 255 een ander eeuwenoud kristal. De route wordt bewaakt door vele
  vallen, maar het lijkt erop dat de aliens een andere manier hebben gevonden om erin te komen, en zijn hier
  al in grote aantallen aanwezig! Volgens de gegevens moet je de <RGB> 255 255 0 vier verdiepingen betreden <RGB> 255 255 255 en nog een set van
  <RGB> 255 255 0 3 Oude Sleutels <RGB> 255 255 255 vinden om de Kristalkamer te openen. Er zullen ook hier enkele vallen zijn, en je hebt het
  vreselijke gevoel dat <RGB> 255 0 0 Galdov <RGB> 255 255 255 er ook weer zal zijn...

'Ancient Tomb #3': >-
  Deze tombe bevat het <RGB> 255 255 0 Ruimtekristal, <RGB> 255 255 255 het kristal dat je onbeperkt laat bewegen en verplaatsten. Het kristal
  wordt in deze tombe bewaakt door enkele <RGB> 255 255 0 Veiligheidspunten. <RGB> 255 255 255 De opslagplaats van het kristal zal veranderen
  wanneer deze punten worden geactiveerd. Alleen iemand met veel doorzettingsvermogen zou het kristal kunnen
  ophalen; de tombe is ook nog eens voorzien van vele vallen. Je moet volharden om het te krijgen voor de
  aliens dat doen. Ze zijn hier al een tijdje in grote aantallen. <RGB> 255 0 0 Houd een oog open voor Galdov... <RGB> 255 255 255

'Ancient Tomb #4': >-
  <RGB> 255 255 0 Het Realiteitskristal. <RGB> 255 255 255 Van de vier kristallen wordt gezegd dat dit de gevaarlijkste en mysterieuste is.
  Het heeft ongelimiteerde kracht en kan het weefsel van de realiteit van de gebruiker zelf aanpassen. Zoals
  gewoonlijk zijn er vallen en verstopte MIAs in deze tombe. <RGB> 255 0 0 Als er één kristal is dat Galdov niet in handen
  mag krijgen dan is het deze wel... <RGB> 255 255 255

'Arctic Wastes': >-
  Vele Blobs stierven tijdens de eerste en laatste poging om het <RGB> 255 255 0 BioMech Hoofdkwartier <RGB> 255 255 255 aan te vallen dat
  hier vlak voorbij ligt. Er zijn waarschijnlijk nog enkele Blobs in leven, maar niet voor lang. Dit gebied
  is bitter koud en er blaast ook een <RGB> 255 255 0 stevige wind <RGB> 255 255 255 die je het leven erg moelijk zal maken, het is sterk
  genoem om je weg te blazen. <RGB> 255 255 0 Red alle MIAs in dit gebied. <RGB> 255 255 255

'BioMech Supply Depot': >-
  Één van de drie basissen die de aliens gebouwd hebben op Bobs thuiswereld. <RGB> 255 0 0 Waarschuwing: indicaties van
  een sterke BioMech aanwezigheid! <RGB> 255 255 255 Het is waarschijnlijk dat de aliens met gevangen Blobs hebben
  geëxperimenteerd met afschuwelijke resultaten. Voordat de basis doorzocht kan worden op aanwijzingen over
  het doel van de aliens MOETEN alle doelen vernietigd worden...

'BioMech Communications': >-
  Nog een basis. <RGB> 255 0 0 De BioMechs lijken hier een nieuw soort Aquatische BioMech Blob te fokken. <RGB> 255 255 255 Als dit ding
  succesvol is en overal wordt ingezet is dat rampzalig! Voordat je naar informatie kan zoeken over de
  lokaties van de andere Oude Tombes en de Kristallen moet je dit ding eerst vernietigen. Onthou, het is
  onder water, dus alleen je pistool is effectief. Gelukkig lijkt het er op dat er een handige <RGB> 255 255 0 Aqualong <RGB> 255 255 255
  aanwezig is...

'BioMech Assimilator': >-
  Één van de drie basissen die de aliens gebouwd hebben op Bobs thuiswereld. <RGB> 255 0 0 Er is vrijwel zeker een zeer
  krachtige alien in deze basis die je moet vernietigen. <RGB> 255 255 255 Wees voorzichtig, het zal anders zijn dan alles wat
  je tot nu toe hebt gezien. Het heeft de mogelijkheid om al je wapentuig tegen je te gebruiken! Maar deze
  kracht kan ook een zwakheid zijn...

'BioMech HQ': >-
  Dit is het. Dit is waarvandaan Galdov zijn grondtroepen commandeert. De missie hier is simpel - <RGB> 255 255 0 betreed
  het hoofdkwartier, vecht met Galdov en pak het Kristal van hem af. <RGB> 255 255 255 Wees echter op je houde. Het Kristal
  heeft een effect op Galdov en heeft hem mogelijk nieuwe krachten gegeven, <RGB> 255 0 0 wat hem nog gevaarlijker maakt
  dan voorheen. <RGB> 255 255 255 In dat geval is het <RGB> 255 0 0 van uiterst belang <RGB> 0 255 255 dat je het Realiteitskristal <RGB> 255 255 255 zo snel mogelijk
  terugkrijgt.

'Space Station': >-
  Galdov heeft zich teruggetrokken naar zijn Ruimtestation. Nu Bob de onderdelen voor zijn <RGB> 255 255 0 Lange Astands
  Teleportatie-Systeem heeft, <RGB> 255 255 255 kan hij naar het station gaan en de gemene Metal Blob voor eens en voor altijd
  verslaan. Het station moet ook vernietigd worden. Om dat te doen moet je overal in het station dynamiet
  plaatsen en de generatoren vernietigen. Daarna is het een race tegen de klok om het Kristal van Galdov af
  zien te pakken voordat het dynamiet af gaat. Veel geluk.

