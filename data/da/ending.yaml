BioMech Supply Depot Start:
- image: gfx/cutscenes/supplyStart.jpg
  duration: 30
  text: >-
    Da Bob gik ind i alienbasen fandt han ud af at den var forladt. Hans opmærksomhed blev henledt til
    en stor skærm som viste en kort over hans hjemplanet. Der var markeret nogle steder på kortet som
    Bob kunne genkende, men der var to som han ikke kendte. Men før han kunne undersøge det blev han forstyrret
    af en lyd...

BioMech Supply Depot End:
- image: gfx/cutscenes/supplyEnd.jpg
  duration: 30
  text: >-
    Da Bob forladte de rygende rester af Bio kampvognene, blev hans opmærksomhed henledt på skærmen igen.
    Han opdagede at kortet viste hvor to ældgamle grotter var, og det nævnte også "magtfulde krystaller".
    Bob vidste ikke noget om grotterne eller krystallerne, men han var klar over at han måtte finde dem
    før rumvæsnerne gjorde.

BioMech Communications Start:
- image: gfx/cutscenes/commStart.png
  duration: 30
  text: >-
    Da Bob udforskede basen opdagede han lynhurtigt hvor den tredje ældgamle grotte var. Men hans næste
    opdagelse gik ham på. Rumvæsnernes eksperimentaion på hans Blob-venner havde nået et endnu lavere
    niveau, og da han kiggede ind i laserskyderens ammunitionskammer, så han en vandskabning. Bob besluttede
    at dræbe den med det samme. Og snuppe aqualungen på vejen.

BioMech Communications End:
- image: gfx/cutscenes/commEnd.png
  duration: 30
  text: >-
    Dyret døde mens de fyldte ammunitionskammeret med endnu mere blod end før. Bob klatrede op af vandet
    og bedømmede situationen. Han vidste nu ikke kun hvor den tredje ældgamle grotte var, men han havde
    også en aqualunge. Med den kunne han nå steder som hans venner før ham ikke kunne. Bob spildte ingen
    tid og fortsatte sin mission.

BioMech Assimilator Start:
- image: gfx/cutscenes/assimStart.jpg
  duration: 30
  text: >-
    Da Bob trådte ind i rumvæsnernes base vidste han hvad han måtte gøre. Dette var det sted hvor alle
    hans Blob-venner blev konverteret til deres onde skikkelser. Hans primære mål var at ødelægge basen,
    finde ud af hvor den sidste grotte var, og sikre sig at ingen yderligere Blobs blev muteret. Han standsede
    da BioMech Jetpacken Blob'en ændrede kurs for at angribe ham...

BioMech Assimilator End:
- image: gfx/cutscenes/assimEnd.jpg
  duration: 30
  text: >-
    Selv om BioMech'en havde en skjoldgenerator med skiftende frekvens, besejrede Bob den og efterladte
    dens rygende krop på gulvet. Hans nye jetpack ville uden tvivl komme til gavn senere på hans mission.
    Han var sikker på at han nu var i stand til at gennemføre missionen.

'Ancient Tomb #4 End':
- image: gfx/cutscenes/tombEnd.jpg
  duration: 20
  text: >-
    Bob stod stille i grotten mens han så krystal teleporten langt væk. Latter fik ham til at vende sig
    om. Han så Galdov kun få meter væk. "For sent, Bob! Krystallen er min!" lo den onde metal Blob. Bob
    affyrede sin pistol, men kuglen fik kun - hvad Bob opdagede var et hologram - til at blafre.
- duration: 30
  text: >-
    "Jeg kommer tilbage efter de andre, Bob. Mærk mine ord." Galdov's billede forsvandt, og efterladte
    Bob alene i grotten. Han aktiverede sin teleporter og sværgede at han ville opspore Galdov i hans
    rumvæsen-hovedkvarter, og få krystallen. Bob var dog bekymret. Det virkede som om at der var noget
    andet ved denne krystal, sammenlignet med de andre han havde.

BioMech HQ Start:
- image: gfx/cutscenes/hqStart.png
  duration: 20
  text: >-
    "Endelig!" Galdov's stemme rungede i kammeret. "Jeg er skuffet, jeg troede du ville være her tidligere."
    Den onde metal Blob bevægede sig nærmere Bob, og kiggede ned på ham. "Jeg burde takke dig, Bob. Jeg
    lærte for lang tid siden at man bør kende ens venner godt, men at man bør kende fjenden bedre!
- duration: 20
  text: >-
    "Ved at have mine tropper til at efterfølge dig, opdagede jeg ikke kun indgangene til mange af grotterne,
    men også hvor krystallerne er." Bob kiggede tilbage på Galdov, mens rumvæsnet lo hjerteligt. "Ej,
    skab dig ikke sådan! Hvis du kun havde krystallernes magt i dine hænder..."
- duration: 20
  text: >-
    "Jeg har haft så meget sjovt med den, og jeg tror jeg har opdaget nogen af dets hemmeligheder. Men
    tilbage til pointen: Jeg tror du kom her for at dræbe mig, ikke? Jeg advarer dig, lille Blob, dette
    er den langt mest interessante krystal af dem alle..."
- duration: 20
  text: >-
    "... og den har givet mig UTROLIGE KRÆFTER!" Galdov hoppede højt op i luften og var pludselig midt
    i energien som udflød fra realitetskrystallen. Mens den cyan-farvede kolonne bøjede og vred sig i
    luften, forberedte Bob sig for den uforudsete kamp som han nu skulle i gang med.

BioMech HQ End:
- image: gfx/cutscenes/hqEnd.jpg
  duration: 20
  text: >-
    Galdov kiggede på Bob. "Din tåbe, din sejr her betyder intet. Jeg har stadig den kraftigste krystal
    som din race ikke kunne forsvare. På trods af dine ynkelige forsøg kan du ikke stoppe os! Du har tabt,
    Bob! TABT!!!". Galdov aktiverede sin teleporter og flygtede fra basen. Bob vidste han havde ret, og
    han måtte jagte Galdov for at får krystallen tilbage - for hver en pris.
- duration: 20
  text: >-
    Men der var stadig masser af arbjde tilbage. Før Bob kunne jagte Galdov blev han nødt til at færdiggøre
    hans primære mission - redde alle hans Blob-venner, som han vidste var bange og gemt rundt omkring.
    Når han havde gjort dette og fuldført alle hans submissioner, kunne han konfrontere Galdov.
- duration: 30
  text: >-
    Galdov var undsluppet til rumstationen som rumvæsnerne havde konstrueret omkring Blob'ernes hjemplanet.
    Bob vidste at hans egen teleporter ikke ville nå basen, men hvis han kunne finde noget energikilder
    til Blob'ernes eksperimentielle langdistance teleporter system (L.D.T.S.), så ville han være i stand
    til at opsøge og nedkæmpe Galdov en gang for alle.

Easy Game Finished:
- image: gfx/cutscenes/ending4.jpg
  duration: 20
  text: >-
    Bob's mission var ovre. Han havde reddet alle hans kammerater og han havde sendt dem sikkert hjem.
    Der var megen glæde mens Bob's blafrende billede viste sig på Blob'ernes hovedkvarter. Nu var de alle
    i stand til at bekæmpe rumvæsnerne endnu en gang.
- duration: 20
  text: >-
    Men dette var kun en lille del af hvad Bob blev nødt til at opnå for at komme af med rumvæsnerne.
    Han blev nødt til at kæmpe mod den onde rumvæsen-leder, Galdov; Ødelægge rumvæsen baser og deres indbyggere;
    Og til sidst skulle han krigens grund. Hvorfor havde rumvæsnerne indvaderet hans planet?
- duration: 30
  text: >-
    For at se en sand slutning på Blob Wars: Metal Blob Solid bliver du nødt til at spille igen på normal
    eller svær sværhedsgrad, hvor du vil opdage alle svarene på dine spørgsmål og også opleve en meget
    mere dybdegående og udfordrende oplevelse. Bob's skæbne er mere end bare at redde MIA'er...

Final Battle Start:
- image: gfx/cutscenes/finalBattleStart.png
  duration: 20
  text: >-
    "Hvis jeg skulle finde en ting, som jeg skulle beundre i din race, så ville det være at du er stædig."
    sagde BioMech føreren da Bob trådte ind i rumstationens kontrolrum. Galdov vendte sig langsomt om
    fra stedet hvor han stirrede ned på Blob'ernes hjemplanet. Bob stod hvor han var og kiggede op på
    den onde maskine. I noget tid gjorde ingen af dem noget bortset fra at stå og glo på hinanden.
- duration: 20
  text: >-
    "Du kan ikke vinde," sagde Galdov fladt, som om at han sagde noget åbenlyst. Bob sagde intet og blev
    ved med at stirre beslutsomt på sin ærkefjende. Endelig kom Galdov langsomt tættere på og stoppede
    da han var ganske tæt på Bob. og med den samme flade tone sagde han, "Lad os få det her overstået...".

Final Battle End:
- image: gfx/cutscenes/ending1.jpg
  duration: 5
  text: >-
    @none@
- duration: 23
  text: >-
    Bob's våbenarsenal kom endeligt i stødet og med et højt brag kollapsede Galdov's skjold. Den næste
    kugle skar sig igennem den onde maskines tynde skjold før den gravede sig vej gennem hundredevis a
    små stykker elektronik. Med et skrig af smerte og vrede gik det op for Galdov, at hans hans undervuderede
    modstander var sejrherre.
- image: gfx/cutscenes/ending2.jpg
  duration: 23
  text: >-
    På samme tid med at Galdov løb væk hen over kommandobroens gulv, begynte dynamitten som Bob havde
    plantet at gå af. Evakuationsadvarsler lød omkring de to ærkefjender, men Galdov's var skæbnen allerede
    fastlagt.
- duration: 23
  text: >-
    Med et sidste blik på den ituslagne Metal Blob tog Bob realitetskrystallen og aktiverede hans langdistance
    teleport system. Han var sikker på at selv om alt var uden for den onde maskines kontrol, havde Galdov
    alligevel givet Bob et sidste blik af misundelse da han forladte rumstationen.
- image: gfx/cutscenes/ending3.jpg
  duration: 23
  text: >-
    Da han ankom tilbage på græslandet, som var hans hjem, blev han mødt at bifald og glade tilråd fra
    hans kammerater og de MIA'er som han havde reddet. Råbene stoppede i nogle sekunder mens et lys førte
    alles opmærksomhed mod himlen. Så, mens de så rumvæsnernes rumstation eksplodere i en regn af farvede
    stumper, fortsatte tilråbene, nu endnu højere end før.
- duration: 23
  text: >-
    Bob havde gjort meget mere den dag end bare at bekæmpe en rumvæsen-leder, og redde sine Blob-venner.
    Han havde givet en hel race håb; Håb om at efter flere årtiers krig, kunne Blob'erne glemme alt om
    rumvæsner og returnere en verden af fred og uden ødelæggelse. Bob havde vist dem hvordan og med hans
    lederskab kunne de opnå det mål.
- image: gfx/cutscenes/ending4.jpg
  duration: 23
  text: >-
    Men selv uden deres leder var rumvæsnerne stadig mange, og de havde baser og kontrolposter over hele
    deres verden. Selv nu ville rumvæsnerne gruppere sig og fokusere deres arbejde på at bekæmpe Blob'erne
    og generhverve sig krystallerne og deres mysterier.
- duration: 23
  text: >-
    Mens festlighederne fortsatte var der ingen tvivl i Bob's sind om at denne krig langt fra var ovre.
    Men fra hvad han så og hørte lig nu var han meget sikker på en ting: Der var stadig masser af kampe
    at udkæmpe, og næste gang ville rumvæsnerne være klar...
- image: gfx/cutscenes/ending5.jpg
  duration: 10
  text: >-
    ... men det ville Blob'erne også.

