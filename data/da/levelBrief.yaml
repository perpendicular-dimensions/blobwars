  nøgle <RGB> 255 255 0 dynamitstænger <RGB> 255 255 255 . Husk også at p.g.a. oversvømmelsen må du svømme meget,
  hvilket også betyder at andre undervandsvåben end pistolen vil være nyttesløse...

'Flooded Tunnel #2': >-
