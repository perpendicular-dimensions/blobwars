  <RGB> 0 255 255 Aqualungen <RGB> 255 255 255 er påkrævet for at gennemføre denne mission.
  Fra hvad du har fundet ud af indtil videre i BioMech ammunitionslageret, kunne denne tunnel meget vel føre til en af de <RGB> 255 255 0 ældgamle tunneller. <RGB> 255 255 255 Hvis den gør det vil det være ekstra farligt. Ifølge diverse informationer er tunnellen bevogtet af <RGB> 255 0 0 fælder, <RGB> 255 255 255 som vil dræbe dig på stedet og skal være slået fra for at du kan passere. Hvis dette ikke er nok, så skal du huske på at grotten kun kan tilgås med de <RGB> 255 255 0 4 ældgamle nøgler.
  <RGB> 255 255 255 Det fremgår også at udgangsskiltene med vilje er blevet placeret forkert for at forvirre dem der gerne vil ud! Heldigvis er din fjende ikke i dette område, på grund af de mange fælder. Men dette betyder ikke at de ikke vil være her!

'Flooded Tunnel #4': >-
  <RGB> 0 255 255 Aqualungen <RGB> 255 255 255 er påkrævet for at tilgå denne mission. Denne tunnel er med vilje lidt forskellig fra de andre. Dette er fordi den ikke er oversvømmet endnu. Men det er en dårlig ting! For at redde alle MIA'erne og derefter finde Bob skal du nemlig hæve vandoverfladen inde i tunnellen. Mange maskiner er inde i dette område, og de kan hjælpe med at pumpe vand ind i tunnellen. De virker itu, men et fåtal af de <RGB> 0 255 255 ældgamle tandhjul <RGB 255 255 255 vil sikkert ordne den sag.

