  Ud fra grotterne finder du dig selv stående i glassletterne. Disse sletter leder mod skoven, et stod som Blob's
  almindeligvis undgik (mest fordi den var mørk og uhyggelig!). Uheldigvis er indgangen til skoven nu bevogtet
